<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <form action="action-page" method="post">
        <div class="imgcontainer">
            <img src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="Avatar" class="avatar">
        </div>
        
            <div class="container">
                <label for="uname"> <b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="text" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>

                <label> 
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
             </div>

             <div class="container">
                <button type="button" class="cancelbtn"> Cancel</button>
                <span class="psw"><a href="#">Forgot Password</a></span>
             </div>
        
        </form>
</body>
</html>
